<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="PartnerWithUsStyles.css" />
  </head>
  <body>
    <div id="desktop">
        <div id="navbar_div" class="desktop_elements">
          <nav id = "nav" class="desktop_elements">
            <ul id="listbar">
              <li id="logo_item" class="desktop_elements">
                <button id="building_u_logo">
                  <a href="index.html"><img src="/bu-front/mockups/assets/homepage/logo_white.png" alt="Building-U Logo" id="logo" height="100px"></img></a>
                </button>
              </li>
              <li id="about_us_link" class="desktop_elements">
                <button id="about_us" class="navButton">
                  <a href="!!!Link Not Avaliable!!!" id="aboutUsText" class="navLink">About us</a>
                </button>
              </li>
              <li id="our_internship_link">
                <button id="our_internship" class="navButton">
                    <a href="!!!Link Not Avaliable!!!" id="ourInternshipText" class="navLink">Our Internship</a>
                  </button>
              </li>
              <li id="connect_with_us_link">
                  <button id="connect_with_us" class="navButton">
                    <a href="!!!Link Not Avaliable!!!" id="aboutUsText" class="navLink">Connect with us</a>
                  </button>
              </li>
              <li id="partner_with_us_link">
                  <button id="partner_with_us" class="navButton">
                    <a href="!!!Link Not Avaliable!!!" id="partnerWithUsText" class="navLink">Partner with us</a>
                  </button>
              </li>
              <li id="sign_in_up_link">
                  <button id="sign_in_up">
                    <a href="!!!Link Not Avaliable!!!" id="signInUP">
                        <img src="/bu-front/mockups/assets/homepage/btn_06-signup.png" alt="Sign In/Up" height="125px">
                    </a>
                  </button>
              </li>
          </nav>
        </div>
        <div id="pageBody">
            <div id="leftSide">
                <p id="PartnerWithUs">Partner With Us</p>
                <hr id="Line">
                <div id="leftCornerImages">   
                    <img src="/bu-front/mockups/assets/talkpage/dog.png" alt="dog" id="dog"></img>
                </img>
                </div>
            </div>
            <div id="rightSide">
                <div id="letsTalkLogoDiv">
                    <img src="/bu-front/mockups/assets/talkpage/logoletstalk.png" id="letsTalkLogo">
                </div>
                <div id="options">
                    <div id="SponsoringPartners" class="options" onclick="sponsoringPartners()">
                        Sponsoring Partners
                    </div>
                    <div id="EventPartners" class="options"  onclick="eventPartners()">
                        Event Partners
                    </div>
                    <div id="RafflePartners" class="options"  onclick="rafflePartners()">
                        Raffle Partners
                    </div>
                </div>
                <div id="displayArea">
                    <p id="placeholderText">Press one of the options to learn more</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="PartnerWithUsScript.js"></script>
  </body>
</html>
